<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridActivity.css">
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <div class="card" id="card1">
            <div class="card-content">
                <p>This is Card 1 (Box Layout)</p>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="card-content">
                <div>grid 1</div>
                <div> grid 2 </div>
            </div>
        </div>
        <div class="card" id="card3">
            <div class="card-content">
                <div>Float 1</div>
                <div>Float 2</div>
            </div>
        </div>
        <div class="card" id="card4">
            <div class="card-content">
                <div>flex spaced evenly</div>
                <div>flex spaced evenly</div>
                <div>flex spaced evenly</div>
            </div>
        </div>
            <div class="card" id="card5">
                <div class="card-content">
                    <div>inline-block 1</div>
                    <div>inline-block 2</div>
                </div>
            </div>
                <div class="card" id="card6">
                    <div class="card-content">
                        <p>Centered Text</p>
                    </div>
                </div>
                <div class="card" id="card7">
                    <div class="card-content">
                        <div>flex Column 1</div>
                        <div>flex Column 2</div>
                        <div>flex Column 3</div>
                    </div>
                </div>
                <div class="card" id="card8">
                    <div class="card-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>column one</th>
                                    <th colspan="2">column two</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>item 1</td>
                                    <td>item 2</td>
                                    <td>item 3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card" id="card9">
                    <div class="card-content">
                        <div>Random margin Item 1</div>
                        <div>Random Margin Item 2</div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
